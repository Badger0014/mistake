<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Page</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
        text-align: center;
    }
    /* Banner */
    .banner {
        width: 100%;
        height: 180px;
        object-fit: cover;
        display: block;
    }
    /* Profile Picture */
    .profile-pic {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid white;
        object-fit: cover;
        margin-top: -60px; /* pulls it over the banner */
        background-color: black;
    }
    h1 {
        font-size: 1.8em;
        margin: 10px 0 5px;
    }
    p {
        font-size: 1em;
        max-width: 500px;
        margin: auto;
        font-style: italic;
        padding: 0 10px;
    }
    /* Links with icons */
    .links {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    .links a {
        display: inline-block;
        width: 50px;
        height: 50px;
    }
    .links img {
        width: 100%;
        height: auto;
        filter: brightness(0) invert(1) drop-shadow(0 0 5px white);
        transition: transform 0.2s ease;
    }
    .links img:hover {
        transform: scale(1.1);
    }
</style>
</head>
<body>

<!-- Banner (Change the image link to your own) -->
<img class="banner" src="https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1470&q=80" alt="Banner">

<!-- Profile Picture (Change the image link to your own) -->
<img class="profile-pic" src="https://avatars.githubusercontent.com/u/000?v=4" alt="Profile Picture">

<!-- Name -->
<h1>Legacy</h1>

<!-- Bio -->
<p>"What is a Legacy? It’s planting seeds in a garden you never get to see."<br>— Alexander Hamilton</p>

<!-- Social Links -->
<div class="links">
    <a href="https://www.roblox.com/users/123456789/profile" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/Roblox_Logo_2022.svg" alt="Roblox">
    </a>
    <a href="https://www.tiktok.com/@yourusername" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/TikTok_logo.svg" alt="TikTok">
    </a>
    <a href="https://open.spotify.com/user/yourusername" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify">
    </a>
</div>

</body>
</html>
